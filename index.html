<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HACKED HOGWARTS STUDENT LIST/title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Lato&display=swap" rel="stylesheet">
  </head>

<body>

<header>
  <div class="inputsearch">
    <input type="search" id="searchfunction" placeholder="Search student">
    <button id="search_button" class="search">Search</button>
</div>
    <h1 class="glow">HOGWARTS</h1>
    <h2>School of Witchcraft and Wizardry</h2></header>
    <section id="ui">
    <div class="sectionwrapper">
        <div id="inputsearch">
        </div>
        <div id="filter_dropdown">
            <p>Filter by:</p>
            <button class="filter" data-action="filter" data-filter="*">All</button>
            <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
            <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
            <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
            <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
            <button class="filter" data-action="filter" data-filter="squad">Inquisitorial Squad</button>
            <button class="filter" data-action="filter" data-filter="expelled">Expelled Students</button>
        </div>
        <div id="sort_dropdown">
            <p>Sort by:</p>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="gender">Gender</button>
            <button class="sort" data-action="sort" data-sort-direction="asc" data-sort="house">House</button>
        </div>
        <div class="textbox">
            <p>Total students shown:</p>
            <div class="text_output">
            </div>
        </div>
       <!--  <div class="textbox">
            <div class="text_output">
            </div>
        </div>
        <div class="textbox">
            <div class="text_output">
            </div>
        </div> -->
    </div>
  </section>

<section id="grid_students">
       <!-- student template will be cloned and inserted here -->
</section>

<section id="pop_up">
       <!-- detailed student template will be cloned and inserted here -->
</section>
    
<template id="popUpInfo">
    <button id="close">&times;</button>
<div class="img_grid">
    <img data-field="image" class="popupimage" src="" alt="">
<div class="img_grid">
    <div class="crest">
    <img data-field="crest" class="popupcrest" src="" alt="">
    <img data-field="infotext" class="crestname">
</div>
<div class="buttons_grid">
        <button id="prefect_button" data-action="button" data-field="prefect" data-status="off">PREFECT</button>
    

        <button id="squad_button" data-action="button" data-field="squad" data-status="off">SQUAD</button>
        <button id="captain_button" data-action="button" data-field="captain" data-status="off">CAPTAIN</button>
</div>

<div class="student_info">
    <p class="infotext" data-field="firstName">Firstname: </p>
    <p class="infotext" data-field="middleName">Middlename: </p>
    <p class="infotext" data-field="lastName">Lastname: </p>
    <p class="infotext" data-field="nickName">Nickname: </p>
    <p class="infotext" data-field="bloodStatus">Bloodstatus: </p>
</div>
<div class="expelled_student">
    <button id="expel_button" data-action="expell" data-field="expell" data-status="off">EXPELL</button>
</div>
</template>

<template id="student">
    <article class="studentinfo">
        <div id="studenttext">
            <h2 data-field="firstName" class="studentname">firstNAME</h2>
            <h2 data-field="middleName" class="studentmiddlename">MIDDLE NAME</h2>
            <h2 data-field="lastName" class="studentname">LAST NAME</h2>
            <img data-field="image" class="studentimage" src="" alt="">
            <img data-field="crest" class="studentcrest">
        </div>
    </article>
</template>
    <script src="hogwarts.js"></script>
</body>
</html>
